<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5 mb-5 bg-light pt-3 pb-1 rounded" id="div1">
        <form action="http://127.0.0.1:8000/signin" method="post">
            <h2 class="text text-dark text-center h2"><b>Sign In Form</b></h2>
            <div class="mb-3 mt-3">

                <label for="usn" class="text text-primary mt-2 h4"><b>Username:</b></label>
                <input type="text" name="username" id="usernm" placeholder="Enter your username" class="form-control mt-2" required>
            </div>

            <div class="mb-5 mt-5 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
